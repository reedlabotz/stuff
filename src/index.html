<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <link rel="stylesheet" type="text/css" href="<%= grunt.config.get('pkg.name') %>.css"/>
  <script src="angular.min.js"></script>
  <script type="text/javascript" src="<%= grunt.config.get('pkg.name') %>.js"></script>
  <title>Stuff</title>
</head>
<body ng-controller="AppCtrl">
  <div class="contain">
    <div class="top"></div>
    <div class="sidebar">
      <ul class="nav-area nav nav-pills nav-stacked" ng-controller="NavCtrl">
        <li class="nav-header">Stuff</li>
        <li ng-class="navClass('stuff/today')">
          <a href="#/stuff/today" drop-target="section:today">
            <span class="glyphicon glyphicon-bookmark"></span>Today
            <span ng-show="(tasks | filter:{section:'today'}).length > 0"
                  class="badge pull-right">
              {{(tasks | filter:{section:'today'}).length}}
            </span>
          </a>
        </li>
        <li ng-class="navClass('stuff/next')">
          <a href="#/stuff/next" drop-target="section:next">
            <span class="glyphicon glyphicon-tasks"></span>Next
          </a>
        </li>
        <li ng-class="navClass('stuff/someday')">
          <a href="#/stuff/someday" drop-target="section:someday">
            <span class="glyphicon glyphicon-road"></span>Someday
          </a>
        </li>
        <li class="nav-header">Projects</li>
        <li ng-repeat="project in projects"
            ng-class="navClass('project/{{project.id}}')">
          <a href="#/project/{{project.id}}" drop-target="project:{{project.id}}">{{project.name}}</a>
        </li>
      </ul>
      <div class="action-area" ng-click="addTask()">
        <span class="glyphicon glyphicon-plus-sign"></span> New task
      </div>
    </div>
    <div class="workspace" ng-view></div>
  </div>
</body>
</html>
